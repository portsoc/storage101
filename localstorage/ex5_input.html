<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>localStorage</title>

<h1>ex5_input</h1>

<textarea
  id=in
  autofocus
  placeholder="tell us about yourselfâ€¦"
  rows=10
  cols=50
  ></textarea>

<p><button id=submit>Submit</button></p>

<script>

  const textBox = document.querySelector("#in");
  const submitBtn = document.querySelector("#submit");

  function save() {
    localStorage.setItem("savedText", textBox.value);
  }

  function submit() {
    // let's assume we submit to the server here
    textBox.value = '';
    save();
  }

  textBox.value = localStorage.getItem("savedText");
  textBox.addEventListener('input', save);

  submitBtn.addEventListener('click', submit);

</script>
