<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>localStorage</title>

<h1>ex0_set</h1>
<p>This example will set two key value pairs in localStorage and then
write the value of localStorage to the console.

<script>

  // store two key/value pairs
  localStorage.setItem("fname", "Rich");
  localStorage.setItem("sname", "Boakes");

  console.log( localStorage );

</script>
