<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>localStorage</title>
<link rel="stylesheet" href="style.css">
<script src="script.mjs" type="module"></script>

<aside>
  <details>
    <summary dir="rtl">Settings</summary>
    <label>
      <input id=textSize type=range min=0.5 max=4 value=1 step=0.1></input>
      <span>Text Size</span>
    </label>
    <label>
      <input id=pageWidth type=range min=10 max=80 value=30 step=1></input>
      <span>Page Width</span>
    </label>
    <label>
      <input id=paragraphSpacing type=range min=0 max=3 value=1 step=0.1></input>
      <span>Paragraph Spacing</span>
    </label>
    <label>
      <input id=lineSpacing type=range min=0.9 max=2 value=1.2 step=0.1></input>
      <span>Line Spacing</span>
    </label>
    <label>
      <input id=paragraphIndent type=range min=-1 max=3 value=0 step=0.1></input>
      <span>First Line Indent</span>
    </label>
  </details>
</aside>

<main>
  Text file reader.
  Drop a text file here to see it.
